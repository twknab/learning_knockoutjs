<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Grab knockout.js primary file -->
  <script src="main.js"></script>
  <title>Intro to KnockoutJS</title>
</head>
<body>
  <!-- This is a *view* - HTML markup that defines the appearance of your UI -->

  <p>First name: <input data-bind="value: firstName"></input></p>
  <p>Last name: <input data-bind="value: lastName"></input></p>

  <pre><p data-bind="text: firstName"></p></pre>
  <pre><p data-bind="text: lastName"></p></pre>
  <pre><p data-bind="text: fullName"></p></pre>

  <button data-bind="click: capitalizeLastName">Go caps</button>
</body>
</html>
